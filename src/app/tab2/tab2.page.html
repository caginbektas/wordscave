<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Languages
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Available languages:</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item > 
          <ion-label>
            <h2>English - Turkish</h2>          
          </ion-label>
          <ion-icon name="list-outline"></ion-icon>
          <ion-icon name="close-circle-outline"></ion-icon>
        </ion-item>
        <ion-item > 
          <ion-label>
            <h2>English - Turkish</h2>          
          </ion-label>
          <ion-icon name="list-outline"></ion-icon>
          <ion-icon name="close-circle-outline"></ion-icon>
        </ion-item>
    </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Add new language:</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-textarea placeholder="Enter the name"></ion-textarea>
        <ion-button expand="block">Save</ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
